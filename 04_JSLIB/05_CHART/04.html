<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./js/경찰정지역별범죄발생건수.js"></script>

</head>
<body>
    
    <script>
        // item당 범죄대분류, 범죄소분류를 제외한 값을 filter
        console.log(지역별범죄건수);

        const result = 지역별범죄건수.reduce((resultObject,item)=>{
            const {범죄대분류, 범죄중분류, ...rest} = item;
            const values = Object.values(rest);
            const item_sum = values.reduce((sum, count)=>{return sum+count;},0);
            
            // console.log(범죄대분류,item_sum);
            // return {범죄대분류,values} // 범죄대분류에 따라 나머지 배열 
            if(resultObject[범죄대분류]!==undefined){
                resultObject[범죄대분류] += item_sum;
            }else{
                //처음 누적
                resultObject[범죄대분류] = item_sum;
            }
            return resultObject;
        }, {})
        console.log(result);
    </script>
    
</body>
</html>
