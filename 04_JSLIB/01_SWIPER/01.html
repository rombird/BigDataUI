<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- SWIPER CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- GOOGLE ICON : &namepause 지워주기-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 2rem;
            border: 3px solid;
            border-radius: 50%;
        }
    </style>


    <style>
        * {}

        body {}

        .wrapper {}

        .wrapper>header {}

        .wrapper>main {}

        .wrapper>main>section {}

        .wrapper>main>section.banner>.swiper {
            min-height: 720px;
            /* swiper, pagination(type=fraction)위치 조정 */
            position: relative;
        }

        .wrapper>main>section.banner>.swiper>.swiper-wrapper {
            height: 100%;
        }

        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide {
            height: 100%;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            border-radius: 0;
            transition: .3s;
        }

        /* 해당 배너가 화면에 띄워질때 pagination 작동 */
        /* pagination의 type=bullets 일 때 */
        .swiper-pagination-bullet-active {
            width: 25px;
            height: 25px;
            background-color: white;
        }

        /* pagination의 type=fraction일 때 */
        .swiper-pagination {
            color: white;
            font-size: 1.3rem;
            /* pagination 위치 조정 */
            position: absolute;
            left: 15.625vw;
            top: 80%;
            width: 300px;
            letter-spacing: 3px;
        }

        .swiper-pagination-current {
            color: royalblue;
        }

        .swiper-pagination-total {}

        .swiper-button-next,
        .swiper-button-prev {
            width: 50px;
            height: 50px;
            /* border:1px solid white; */
            border-radius: 50%;
            /* 위치 조정 */
            position: absolute;
            top: 82%;
        }

        .swiper-button-next {
            left: calc(15.625vw + 180px);
        }

        .swiper-button-prev {
            left: calc(15.625vw + 65px);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
        }

        .start-stop-toggle {
            position: absolute;
            top: 79.7%;
            z-index: 100;
            left: calc(15.625vw + 10px);
            cursor: pointer;
            color: white;
            
        }

        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide>a {}

        .wrapper>main>section.banner>.swiper>.swiper-wrapper>.swiper-slide>a>img {}
    </style>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <section class="banner">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./images/1.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./images/2.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./images/3.jpg" alt="">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="javascript:void(0)">
                                <img src="./images/4.jpg" alt="">
                            </a>
                        </div>

                    </div>

                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- start/stop button -->
                    <div class="start-stop-toggle">
                        <span class="material-symbols-outlined">
                            <!-- pause -->
                            play_arrow
                        </span>
                    </div>
                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
            </section>
        </main>
        <footer></footer>
    </div>

    <script>

        // new Swiper('선택자', {옵션들})
        const swiperBanner = new Swiper('.wrapper>main>section.banner>.swiper', {
            // Optional parameters
            direction: 'horizontal', // horizontal(수평 slide), vertical(수직 slide)
            // 배너 자동으로 넘어가도록
            autoplay: {
                // 배너 2초마다 슬라이드
                delay: 2000,
                // 마우스 hover하면 배너 슬라이드 멈춤
                // pauseOnMouseEnter: true,
            },
            loop: true,// 배너 계속 반복
            effect: "slide", // slide(기본), fade, scroll, cube, coverflow, flip
            mousewheel: true, // 마우스 휠로 움직여지도록

            // If we need pagination
            // 기본은 배너 하단에 oooo 으로 구분 (bullets)
            pagination: {
                el: '.wrapper>main>section.banner>.swiper .swiper-pagination', // 선택자 명확하게 구분
                clickable: true,
                type: 'fraction', // bullets(기본), fraction, progressbar
            },

            // Navigation arrows
            // 헷갈리지 않게 선택자 명확하게 위치 구분 .swiper-button-next 앞에 선택자 붙여넣기
            navigation: {
                nextEl: '.wrapper>main>section.banner>.swiper .swiper-button-next',
                prevEl: '.wrapper>main>section.banner>.swiper .swiper-button-prev',
            },

            // And if we need scrollbar
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        })

        // 토글버튼 만들기 -> 클릭하면 정지버튼으로 바뀌도록
        const playPauseBtn = document.querySelector('.start-stop-toggle span');
        let isPlaying = true;
        playPauseBtn.addEventListener('click', ()=>{
            if(isPlaying){
                playPauseBtn.innerHTML='pause';
                // 정지버튼을 누르면 배너 stop
                swiperBanner.autoplay.stop();
                isPlaying=false;
            }else{
                playPauseBtn.innerHTML='play_arrow';
                swiperBanner.autoplay.start();
                isPlaying=true;
            }
        });


    </script>
</body>

</html>
