<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        호이스팅
        변수와 함수의 선언이 코드 실행전에 메모리에 미리 저장되는 현상
        function 예약어 사용시 호이스팅 처리됨
        var 예약어 사용시 호이스팅 처리됨 -> 가급적 사용 X 좋음
        cf)변수지정 :let, var /상수지정 const
        */

        // 변수 호이스팅 확인
        a = 10;
        console.log('a', a);
        var a;
        // var a = 10; 으로 먼저 만들어줘야하는데 var를 밑에 넣어도 끌어올려져서 출력됨

        // b = 10;
        // console.log('b', b);
        // let b;
        // 호이스팅 처리 X

        // 함수 호이스팅 
        h1();
        function h1(){
            console.log("HELLO WORLD");
        }
        // 함수 호출을 함수보다 먼저해도 끌어올려져서 호이스팅됨을 확인

        h2();
        const h2=()=>{
            console.log("HELLO WORLD-2");
        }
        // 화살표 함수는 호이스팅되지 X

        /*
        정리
        var변수는 가급적 사용은 지양(사용하지 않는게 좋음)
        function은 목적에 따라 사용여부 결정(처음에 만든 효과를 주고싶으면 사용)
        function은 기본으로 이름부여도 가능(익명함수 or 이름부여된 함수 선택가능)
        화살표함수(()=>{})는 기본적으로 익명함수로 처리된다

        */



    </script>
</body>
</html>
