<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="poppi.sound()">뽀삐 짖어!</button>    
    <hr/>
    <h1>MY CAR</h1>
    소유자 :<input id="owner" /><br/>
    차종 :<input id="category"/><br/>
    연료타입 :<input id="fueltype"/><br/>
    <button id="save">저장하기</button>
    <hr/>
    <button onClick="myCar.accel()">가속</button>
    <button onClick="myCar.break()">감속</button>
    <button onClick="myCar.toString()">상태확인</button>
    <h2>대시보드</h2>
    <div id="gauge" style="transition:.5s;height:50px;width:0;background-color:darkslategray;"></div>
    

    <script>
        // object : 사물 < 객체(주체를 제외한 모든 대상)
        // 속성과 기능으로 나눠짐
        const poppi = 
        {
            //속성
            name:"뽀삐",
            kind:"믹스견",
            age:1,
            weight:8.4,
            //기능
            sound:function(){
                alert(this.name+"이(가) 멍멍 짖습니다~!");
            },
            toString:function(){
                console.log(this.name, this.kind, this.age, this.weight);
            }
        };
        console.log(poppi); // object
        console.log(poppi.name); 
        console.log(poppi.kind); 
        console.log(poppi.age); 
        console.log(poppi.weight);
        // poppi.sound(); 
        poppi.name = '토리';
        poppi.toString();

        // MyCar
        const myCar = {
            // 속성
            owner:"",
            category:"",
            fuleType:"",
            speed:0,
            fuelAmount:100,
            // 기능
            accel:function(){
                this.speed = this.speed+10;
                console.log("가속처리완료 현재속도 : ", this.speed);
                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width = `${this.speed * 2}px`;
            },
            break:function(){
                this.speed = this.speed-10;
                console.log("감속처리완료 현재속도 : ", this.speed);
                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width = `${this.speed * 2}px`;
            },
            toString:function(){
                console.log(this.owner, this.category, this.fuleType, this.speed, this.fuelAmount);
            }
        }
        // 저장하기 버튼
        const saveBtn = document.getElementById('save');
        saveBtn.addEventListener('click',()=>{
            const ownerInputEl = document.getElementById('owner');
            const catInputEl = document.getElementById('category');
            const fuleTypeInputEl = document.getElementById('fueltype');
            // console.log('save btn clicked...', ownerInputEl.value, catInputEl.value, fuleTypeInputEl.value);
            myCar.owner = ownerInputEl.value;
            myCar.category = catInputEl.value;
            myCar.fuleType = fuleTypeInputEl.value;
            console.log('save btn clicked... myCarInfo:', myCar)
        });

    </script>


</body>
</html>
