<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chk-block">
        <input type="checkbox" id="chk">
        <label type="chk">체크박스</label>
    </div>
    <script>
        const chkEl = document.querySelector('#chk');
        // change : checkbox, radio, file, textarea, select ... 
        chkEl.addEventListener('change', (e)=>{
            // console.log('change...', e); // target -> checked : true : 체크
            console.log('change...', e.target.checked); // 체크되어있는 상태 : true (아니면 false)
            if(e.target.checked){
                // 체크되었을 때 처리로직
                document.querySelector('.chk-block label').style.color='green';

            }else{
                // 미체크시 처리로직
                document.querySelector('chk-block label').style.color='black';
            }

        });
    </script>
</body>
</html>
