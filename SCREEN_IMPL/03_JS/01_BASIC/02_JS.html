<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>HELLOWORLD</h1>");
        document.write("<h2>HELLOWORLD</h2>");

    <!-- 잘안씀 버튼을 누르면 그전에 있던 document 내용 사라짐 -->
