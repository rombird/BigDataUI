<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* common */
        * {
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* form */
        form {
            width: 380px;
            border: 1px solid;
            margin: 50px auto;
            /* margin :위쪽아래쪽, 좌우 */
        }

    </style>

</head>

<body>
    <form class="" action="/test.jsp" method="post">
        <div class="m-2 row">
            <label class="form-label col-3">아이디</label>
            <input class="form-control col " name="userid" type="text" />
            <a class="col-3 btn btn-success ms-2" href="javascript:void(0)">중복확인</a>
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">비밀번호</label>
            <input class="form-control col" name="password" type="password" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">비밀번호확인</label>
            <input class="form-control col" name="re-password" type="password" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">이름</label>
            <input class="form-control col"name="username" type="text" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">우편번호</label>
            <input class="form-control col" name="zipcode" type="text" />
            <a class="form-label col-3 btn btn-success ms-2" href="javascript:void(0)">검색</a>
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">기본주소</label>
            <input class="form-control col" name="addr1" type="text" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">상세주소</label>
            <input class="form-control col" name="addr2" type="text" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">휴대전화</label>
            <select class="form-select col me-2" name="" id="">
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input class="form-control col me-2" name="" type="text" />
            <input class="form-control col" name="" type="text" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">연락처</label>
            <select class="form-select col me-2" name="" id="">
                <option value="" selected>02</option>
                <option value="">053</option>
                <option value="">055</option>
            </select>
            <input class="form-control col me-2" name="" type="text" />
            <input class="form-control col" name="" type="text" />
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">이메일</label>
            <input class="form-control col me-2" name="" type="text" />
            <select class="form-select col" name="" id="">
                <option value="" selected>@naver.com</option>
                <option value="">@gmail.com</option>
                <option value="">@outlook.co.kr</option>
            </select>
        </div>
        <div class="m-2 row">
            <label class="form-label col-3">생년월일</label>
            <input class="form-check-input p-0 col-1" name="birth" type="radio" /> <label class="form-check-label col-2">양력</label>
            <input class="form-check-input p-0 col-1" name="birth" type="radio" /> <label class="form-check-label col" >음력</label>
        </div>
        <div class="m-2 row">
            <select class="form-select col me-2"> 
                <option value="" selected>2025</option>
                <option>2024</option>
                <option>2023</option>
            </select>
            <select class="form-select col me-2">
                <option value="" selected>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <select class="form-select col">
                <option value="" selected>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <hr />
        <div class="m-2">
            <input id="email-recv" type="checkbox" /> 
            <label for="email-recv">이메일 수신에 동의합니다.</label>
        </div>
        <div class="m-2">
            <input id="sms-recv" type="checkbox" /> 
            <label for="sms-recv">SMS 수신에 동의합니다.</label>
        </div>
        <div class="m-2 d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="회원가입" />
        </div>

    </form>
</body>

</html>
