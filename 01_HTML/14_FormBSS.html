<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BSS -->
    <!-- CSS, JS 복붙 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        * {
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: black;
        }
        body {
            margin: 0;
            padding: 0;
        }

        form {
            width: 375px;
            border: 1px solid;
            margin: 50px auto;
            /* padding: 5px; */
        }
    </style>
</head>

<!-- 
-숫자 : 크기조정
ms(margin left), me(margin right), mt(margin top), mb(margin bottom)
ps, pe, pt, pb 동일
radion, checkbox를 제외한 input : form-control
label : form-label
select : form-select
radio, checkbox : form-check-input (지정시 크기 이상하면 col에 크기지정 or p-0 등 다른 옵션 시도)
 -->
<body>
    <form action="/test.jsp" method="post">
        <div class="row m-2">
            <label class="col-3 form-label">아이디</label>
            <input class="col form-control" name="userid" type="text" />
            <a class="col-3 btn btn-success" href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호</label>
            <input class="col form-control" name="password" type="password" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호확인</label>
            <input class="col form-control" name="re-password" type="password" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">이름</label>
            <input class="col form-control" name="username" type="text" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">우편번호</label>
            <input class="col form-control" name="zipcode" type="text" />
            <a class="col-3 btn btn-success" href="javascript:void(0)">검색</a>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">기본주소</label>
            <input class="col form-control" name="addr1" type="text" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">상세주소</label>
            <input class="col form-control" name="addr2" type="text" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">휴대전화</label>
            <select class="col form-select" name="" id="">
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input class="col form-control" name="" type="text" />
            <input class="col form-control" name="" type="text" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">연락처</label>
            <select class="col form-select" name="" id="">
                <option value="" selected>02</option>
                <option value="">053</option>
                <option value="">055</option>
            </select>
            <input class="col form-control" name="" type="text" />
            <input class="col form-control" name="" type="text" />
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">이메일</label>
            <input class="col form-control" name="" type="text" />
            <select class="col form-select" name="" id="">
                <option value="" selected>@naver.com</option>
                <option value="">@gmail.com</option>
                <option value="">@outlook.co.kr</option>
            </select>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">생년월일</label>
            <!-- form-check-input 넣으면 padding 때문에 p-0, col에 -1 추가 -->
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-2 ps-0">양력</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-2 ps-0">음력</label>
        </div>
        <div class="row m-2">
            <select class="col form-select">
                <option value="" selected>2025</option>
                <option>2024</option>
                <option>2023</option>
            </select>
            <select class="col form-select">
                <option value="" selected>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <select class="col form-select">
                <option value="" selected>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <hr />
        <div class="row m-2">
            <input class="col-1 p-0 form-check-input" id="email-recv" type="checkbox" />
            <label class="col" for="email-recv">이메일 수신에 동의합니다.</label>
            <!-- input id와 label for 이름이 일치 -->
        </div>
        <div class="row m-2">
            <!-- form-check-input 하면 컬럼이 2개라 checkbox가 늘어남 -->
            <input class="col-1 p-0 form-check-input" id="sms-recv" type="checkbox" />
            <label class="col" for="sms-recv">SMS 수신에 동의합니다.</label>
        </div>
        <div class="row m-2">
            <input class="col btn" type="submit" value="회원가입" />
        </div>

    </form>
</body>

</html>
