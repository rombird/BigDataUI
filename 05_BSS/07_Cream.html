<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>


    <!-- BSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- cream.css -->
    <link rel="stylesheet" href="./css/cream.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-xxl">
                    <a class="navbar-brand" href="#"><img src="./assets/kream.jpg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">STYLE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SHOP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="material-symbols-outlined">
                                        search
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="material-symbols-outlined">
                                        shopping_basket
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="material-symbols-outlined">
                                        menu
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="nav container-xxl">
                <a class="nav-link" aria-current="page" href="#">올데이프로젝트</a>
                <a class="nav-link" aria-current="page" href="#">추천</a>
                <a class="nav-link" href="#">신상</a>
                <a class="nav-link" href="#">신발</a>
                <a class="nav-link" href="#">랭킹</a>
                <a class="nav-link" href="#">럭셔리</a>
                <a class="nav-link" href="#">이벤트</a>
            </nav>

        </header>
        <main>
            <section class="main-carousel container-xxl">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/carousel1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/carousel2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/carousel3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/carousel4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section class="card-block container-xxl">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">지금인기</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">스니커즈</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">샌들/슬리퍼</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">게임기</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">반소매티셔츠</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">키링</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">부츠</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">아이웨어</p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">가죽시계</p>
                    </div>
                </div>
                <div class="card">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                    <div class="card-body">
                        <p class="card-text">더보기</p>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
