<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin-left:30px;}
        .c1 {border: 1px solid red;}
        .c2 {border: 1px solid orange;}
        .c3 {border: 1px solid green;}

        /* 자식선택자 */
        .c1>p{color:blueviolet;}
        /* ~ : 같은 들여쓰기 레벨에서 c2이후의 형제들만 -> 8,9번 p태그만 */
        .c2~p{
            background-color:orange;
        }
        /* + : 같은 들여쓰기 레벨에서 c2이후의 하나의 p태그만 -> 8번만 */
        .c2+p{
            width:200px;
        }
        .c2 p{}

    </style>
</head>

<body>
    <!-- 구조 잘 파악하기 -->
    <div class="c1">
        <p>1 HELLO WORLD</p>
        <div class="c2">
            <p>2 HELLO WORLD</p>
            <div class="c3">
                <p>3 HELLO WORLD</p>
                <p>4 HELLO WORLD</p>
                <p>5 HELLO WORLD</p>
            </div>
            <p>6 HELLO WORLD</p>
            <p>7 HELLO WORLD</p>
        </div>
        <p>8 HELLO WORLD</p>
        <p>9 HELLO WORLD</p>
    </div>
</body>

</html>
