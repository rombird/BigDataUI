<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div{
            width:300px;
            height:300px;
            border:1px solid;
            /* content를 기준으로 너비와 높이를 지정 : 300px, 300px */
            /* box-sizing:content-box; */
            
            /* border를 기준으로 300에 맞춤 -> content가 작아지게됨*/
            box-sizing:border-box;
            padding:20px;
        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
