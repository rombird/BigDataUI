<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 문서내 style 태그 -->
    <style>
        h1{
            background-color:crimson; 
            color:white !important;
        }
    </style>

    <!-- 외부 css 생성 후 link 설정(href에 경로설정) -->
    <link rel="stylesheet" href="./css/common.css">


    <!-- 
        절차지향
        문서의 순서에 따라 마지막에 있는 style 따라감 
        <style> -> <link> : link 
        <link> -> <style> : style
        h1 자체에 style 
        !important로 지정한 style 따라감
    -->


</head>
<body>
    <!-- 
        스타일링하는 방법
        1. 문서내 style 태그
        2. 외부 css 생성 이후 link 설정(권장)
        3. inline style(권장 x)
        4. !important(권장 x)
    -->
    <h1 style="background-color:red; color:black;">HELLO WORLD</h1>
</body>
</html>
